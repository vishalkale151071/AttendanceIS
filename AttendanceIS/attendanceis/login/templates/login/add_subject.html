<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subject/Lab</title>
</head>
<body>

<form method="post" action="{% url 'add_subject_lab' %}">
    {% csrf_token %}
    <label for="sub">Subject</label>
    <input id="sub" type="radio" name="ch" value="subject">
    <br>
    <label for="lab">Lab</label>
    <input id="lab" type="radio" name="ch" value="lab">
    <br>
    <button type="submit">Submit</button>
</form>

{% if subject %}
    <h2>Subject Details</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="form" value="subject">
        <button type="submit">Add</button>
    </form>
{% endif %}

{% if lab %}
    <h2>Lab Details</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="form" value="lab">
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
{% endif %}

</body>
</html>
