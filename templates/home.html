{% extends 'base.html' %}
{% load static %}
{% block mainbody %}
    {% for report in reports %}
        <div class="divblock">
            <h2><b> {{report.name}} </b></h2>
            <center>
                <img src="{{ report.image }}"><br>
            </center>
            <h4><label>Average attendance : </label> {{ report.avg }}</h4>
        </div>
    {% endfor %}
{% endblock %}
