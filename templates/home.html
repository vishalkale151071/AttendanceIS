{% extends 'base.html' %}
{% load static %}
{% block mainbody %}
    {% for report in reports %}
        <div>
            <h2>{{report.name}}</h2>
            <img src="{{ report.image }}"><br>
            <h3><label>Average attendance : </label> {{ report.avg }}</h3>
        </div>
    {% endfor %}
{% endblock %}
